name: Run Python tests

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Run dasm3 test
        run: PYTHONPATH=$GITHUB_WORKSPACE cd test && python test.py DOSBOX/RANDOM.COM 076B:0100 > /tmp/RANDOM.LST
      - name: Verify that output is same as before Python 3 port
        run: diff test/DOSBOX/RANDOM_TEST_PY2.LST /tmp/RANDOM.LST

